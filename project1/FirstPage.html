<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0e0f10;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        /* Adjust carousel height */
#carouselExample {
    max-height: 400px; /* Set the max height */
    overflow: hidden;  /* Hide overflow */
}

/* Make sure images fit well */
#carouselExample .carousel-item img {
    height: 400px; /* Set a fixed height */
    object-fit: cover; /* Ensure proper image scaling */
}

/* Adjust height for smaller screens */
@media (max-width: 768px) {
    #carouselExample {
        max-height: 250px; /* Reduce height on small screens */
    }
    #carouselExample .carousel-item img {
        height: 250px;
    }
}

    </style>
</head>
<body>

    <!-- Header (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/30877558/pexels-photo-30877558/free-photo-of-aerial-view-of-london-s-tower-bridge-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/30461831/pexels-photo-30461831/free-photo-of-starry-night-sky-over-serene-desert-dunes.png?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/3763421/pexels-photo-3763421.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Middle Section with Cards -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://youtu.be/x7ULDYs4X84?si=PoNo68wOL0kMUfAo" title="YouTube video" allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Video 1</h5>
                        <p class="card-text">This is the first video description.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="YouTube video" allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Video 2</h5>
                        <p class="card-text">This is the second video description.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" title="YouTube video" allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Video 3</h5>
                        <p class="card-text">This is the third video description.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2025 My Website | Designed by Romi
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
